<!DOCTYPE html>
<html>
<head>
    <title>Wallet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/wallet">Wallet</a></li>
            <li><a href="/scan">Scan QR</a></li>
            <li><a href="/admin">Admin</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <h1>Wallet</h1>
</header>

<div class="plant-container">
    <img src="{{ url_for('static', filename='img/12.png') }}" alt="Decorative Plant" class="plant-top" />
</div>

<div class="wallet-card">
    <h2>Your Balance: ₹{{ balance }}</h2>
    <form method="post" action="/wallet">
        <input name="amount" type="number" step="0.01" min="1" placeholder="Add Money" required>
        <button type="submit">Add Money</button>
    </form>

    <h3>Transaction History</h3>
    <table class="table">
        <tr><th>Amount</th><th>Type</th><th>Date</th></tr>
        {% if txns %}
            {% for t in txns %}
            <tr>
                <td>₹{{ t.amount }}</td>
                <td>{{ t.type }}</td>
                <td>{{ t.created_at }}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr><td colspan="3">No transactions yet</td></tr>
        {% endif %}
    </table>
</div>
</body>
</html>
