<!DOCTYPE html>
<html>
<head>
    <title>Scan QR Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/wallet">Wallet</a></li>
            <li><a href="/scan">Scan QR</a></li>
            <li><a href="/admin">Admin</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <h1>Scan QR to Unlock Bike</h1>
</header>

<div class="card" style="text-align:center;">
    <div id="reader"></div>

    <!-- file upload for QR images -->
    <div style="margin-top:1rem;">
      <label for="qr-file">Or upload QR image:</label><br/>
      <input id="qr-file" type="file" accept="image/*">
      <div id="upload-preview" style="margin-top:.5rem;"></div>
    </div>
</div>

<!-- hidden container used by html5-qrcode instance for file decode -->
<div id="reader-file" style="display:none;"></div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="{{ url_for('static', filename='js/scan.js') }}"></script>
</body>
</html>
