<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/wallet">Wallet</a></li>
            <li><a href="/scan">Scan QR</a></li>
            <li><a href="/admin">Admin</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <h1>Admin Panel</h1>
</header>

<div class="dashboard-card">
    <h2>Add New Bicycle</h2>
    <form method="post" action="/admin">
        <input name="location" type="text" placeholder="Enter Location" required>
        <button type="submit">Add Bicycle</button>
    </form>

    <h3>All Bicycles</h3>
    <table class="table">
        <tr>
            <th>Bike ID</th>
            <th>QR Code</th>
            <th>Location</th>
            <th>Available</th>
            <th>Status</th>
        </tr>
        {% for b in bikes %}
        <tr>
            <td>{{ b.bike_id }}</td>
            <td>{{ b.qr_code }}</td>
            <td>{{ b.location }}</td>
            <td>{{ "Yes" if b.is_available else "No" }}</td>
            <td class="status-{{ b.status|replace(' ', '_') }}">{{ b.status }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
