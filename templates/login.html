<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <h1>Smart Bicycle Sharing</h1>
</header>

<div class="login-page-wrapper">
    <div class="login-image-container">
        <img src="{{ url_for('static', filename='img/hanging.png') }}" alt="Login Decorative Image" class="login-image" />
        <img src="{{ url_for('static', filename='img/h2.png') }}" alt="Login Decorative Image" class="login-image" />
    </div>

    <div class="card">
        <form method="post" action="/login">
            <h2>Login</h2>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <input name="email" type="email" placeholder="Email" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
</div>
</body>
</html>
